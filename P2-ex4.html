<body>
        
    <script type="text/javascript">
         
         // declaration variable + demande de note
        let number = Number(window.prompt("Donne moi une note entre 0 et 10 .."));

        // condition si / ou si
        if (number>=0 && number<=3){alert("null");}
        else if (number>=4 && number<6){alert("moyen");} 
        else if (number>=6 && number<8){alert("assez bien");}
        else if (number>=8 && number<=9){alert("bien");}
        else if (number==10){alert("excellent");}

        // sinon
        else {alert("Entre 0 et 10 on t'a dit ...")}
        
    </script>

    


</body>

</html>
